<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flask + Docker + MySQL + Redis + Nginx | Frontend</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --btn-bg: #007bff;
      --btn-text: #ffffff;
      --link-color: #007bff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --btn-bg: #333;
      --btn-text: #ffffff;
      --link-color: #66ccff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
    }

    .theme-toggle {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .theme-toggle:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

  <h1>Flask API Frontend</h1>
  <h2><a href="submit.html">Want to Submit a Form?</a></h2>
  <p id="output">Loading...</p>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
