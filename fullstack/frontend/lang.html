<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #4fd1c5;
      --dark-color: #2d3748;
      --light-color: #f7fafc;
      --danger-color: #e53e3e;
      --success-color: #48bb78;
      --bg-color: #f5f7fa;
      --text-color: #2d3748;
      --card-bg: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #1a202c;
      --text-color: #f7fafc;
      --card-bg: #2d3748;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px rgba(102, 126, 234, 0.3); }
      to { text-shadow: 0 0 15px rgba(102, 126, 234, 0.7); }
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #5a67d8;
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
    }

    .btn-outline:hover {
      background-color: rgba(102, 126, 234, 0.1);
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: #c53030;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }

    .messages-container {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }

    .message-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: cardEntrance 0.6s ease-out;
      transform: perspective(500px) rotateX(0);
    }

    @keyframes cardEntrance {
      from { opacity: 0; transform: perspective(500px) rotateX(90deg); }
      to { opacity: 1; transform: perspective(500px) rotateX(0); }
    }

    .message-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .message-actions {
      display: flex;
      gap: 0.5rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-color);
      opacity: 0.7;
      animation: fadeIn 1s ease-out;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1.2rem;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      transform: translateY(-20px);
      transition: transform 0.3s ease;
    }

    .modal.active .modal-content {
      transform: translateY(0);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .controls {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="pageTitle">Messages</h1>
      <div class="controls">
        <button class="btn btn-outline" onclick="toggleLang()">
          <i class="fas fa-language"></i>
          <span id="langBtnText">Change Language</span>
        </button>
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="fas fa-moon"></i>
        </button>
        <a href="submit.html" class="btn btn-primary">
          <i class="fas fa-plus"></i>
          <span id="submitText">Submit New</span>
        </a>
      </div>
    </header>

    <div class="messages-container" id="messagesContainer">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>

    <div class="modal" id="confirmModal">
      <div class="modal-content">
        <h3 id="confirmText">Are you sure to delete this message?</h3>
        <div class="modal-actions">
          <button class="btn btn-outline" onclick="closeModal()" id="cancelBtn">Cancel</button>
          <button class="btn btn-danger" onclick="confirmDelete()" id="confirmBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const strings = {
      en: {
        title: "Messages",
        noMessages: "No messages found.",
        delete: "Delete",
        confirmDelete: "Are you sure to delete this message?",
        changeLang: "Change Language",
        submitNew: "Submit New",
        cancel: "Cancel",
        loading: "Loading...",
        from: "From",
        date: "Date"
      },
      hi: {
        title: "संदेश",
        noMessages: "कोई संदेश नहीं मिला।",
        delete: "हटाएं",
        confirmDelete: "क्या आप वाकई इस संदेश को हटाना चाहते हैं?",
        changeLang: "भाषा बदलें",
        submitNew: "नया जमा करें",
        cancel: "रद्द करें",
        loading: "लोड हो रहा है...",
        from: "से",
        date: "तारीख"
      }
    };

    let currentLang = localStorage.getItem("lang") || "en";
    let currentTheme = localStorage.getItem("theme") || "light";
    let messageToDelete = null;

    // Apply language and theme on load
    function applyLang(lang) {
      currentLang = lang;
      document.getElementById("pageTitle").innerText = strings[lang].title;
      document.getElementById("langBtnText").innerText = strings[lang].changeLang;
      document.getElementById("submitText").innerText = strings[lang].submitNew;
      document.getElementById("confirmText").innerText = strings[lang].confirmDelete;
      document.getElementById("confirmBtn").innerText = strings[lang].delete;
      document.getElementById("cancelBtn").innerText = strings[lang].cancel;
    }

    function toggleLang() {
      const newLang = currentLang === "en" ? "hi" : "en";
      localStorage.setItem("lang", newLang);
      applyLang(newLang);
      renderMessages(); // Re-render messages with new language
    }

    function toggleTheme() {
      const newTheme = currentTheme === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      currentTheme = newTheme;
      
      const themeIcon = document.querySelector(".theme-toggle i");
      themeIcon.className = newTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }

    function openModal(messageId) {
      messageToDelete = messageId;
      document.getElementById("confirmModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("confirmModal").classList.remove("active");
      messageToDelete = null;
    }

    function confirmDelete() {
      if (messageToDelete) {
        // Here you would call your API to delete the message
        console.log("Deleting message with ID:", messageToDelete);
        // Simulate API call
        setTimeout(() => {
          closeModal();
          renderMessages();
          showToast(strings[currentLang].delete + " " + strings[currentLang].success);
        }, 500);
      }
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.innerText = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function renderMessages() {
      const container = document.getElementById("messagesContainer");
      container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

      // Simulate API fetch
      setTimeout(() => {
        // This would be replaced with actual API call
        const mockMessages = [
          { id: 1, name: "John Doe", email: "john@example.com", message: "Hello, this is a test message", date: "2023-05-15" },
          { id: 2, name: "Jane Smith", email: "jane@example.com", message: "Another test message for the system", date: "2023-05-16" }
        ];

        if (mockMessages.length === 0) {
          container.innerHTML = `<div class="empty-state">${strings[currentLang].noMessages}</div>`;
          return;
        }

        container.innerHTML = mockMessages.map(msg => `
          <div class="message-card">
            <div class="message-header">
              <div>
                <h3>${msg.name}</h3>
                <small>${strings[currentLang].from}: ${msg.email}</small>
              </div>
              <small>${strings[currentLang].date}: ${msg.date}</small>
            </div>
            <p>${msg.message}</p>
            <div class="message-actions">
              <button class="btn btn-danger btn-sm" onclick="openModal(${msg.id})">
                <i class="fas fa-trash"></i>
                ${strings[currentLang].delete}
              </button>
            </div>
          </div>
        `).join('');
      }, 1000);
    }

    // Initialize
    window.onload = function() {
      applyLang(currentLang);
      document.documentElement.setAttribute("data-theme", currentTheme);
      const themeIcon = document.querySelector(".theme-toggle i");
      themeIcon.className = currentTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
      renderMessages();
    };
  </script>
</body>
</html>
