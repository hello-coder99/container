<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #4cc9f0;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --light-color: #212529;
      --dark-color: #f8f9fa;
      --gray-color: #adb5bd;
      --card-bg: #2b2d42;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #3a56e8;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: #e5177b;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .btn-sm {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
    }

    .messages-container {
      margin-top: 1.5rem;
      display: grid;
      gap: 1rem;
    }

    .message-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      animation: cardEntrance 0.6s ease-out;
      transform: perspective(500px) rotateX(0);
      border-left: 4px solid var(--primary-color);
    }

    @keyframes cardEntrance {
      from { opacity: 0; transform: perspective(500px) rotateX(90deg); }
      to { opacity: 1; transform: perspective(500px) rotateX(0); }
    }

    .message-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .message-title {
      font-weight: 600;
      color: var(--primary-color);
    }

    .message-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--gray-color);
    }

    .message-content {
      margin: 1rem 0;
      padding: 0.5rem 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .message-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--gray-color);
      animation: fadeIn 1s ease-out;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(67, 97, 238, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      transform: translateY(-20px);
      transition: transform 0.3s ease;
    }

    .modal.active .modal-content {
      transform: translateY(0);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      animation: slideIn 0.3s ease-out;
      z-index: 1001;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--dark-color);
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .controls {
        width: 100%;
        justify-content: space-between;
      }
      
      .message-header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-envelope"></i> Messages</h1>
      <div class="controls">
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="fas fa-moon"></i>
        </button>
        <button class="btn btn-primary" onclick="refreshMessages()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
    </header>

    <div class="messages-container" id="messagesContainer">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>

    <div class="modal" id="confirmModal">
      <div class="modal-content">
        <h3><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h3>
        <p>Are you sure you want to delete this message? This action cannot be undone.</p>
        <div class="modal-actions">
          <button class="btn btn-sm" onclick="closeModal()">Cancel</button>
          <button class="btn btn-danger btn-sm" onclick="confirmDelete()">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentTheme = localStorage.getItem("theme") || "light";
    let messageToDelete = null;

    // Initialize theme
    function initTheme() {
      document.documentElement.setAttribute("data-theme", currentTheme);
      const themeIcon = document.querySelector(".theme-toggle i");
      themeIcon.className = currentTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }

    // Toggle between light/dark theme
    function toggleTheme() {
      currentTheme = currentTheme === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", currentTheme);
      localStorage.setItem("theme", currentTheme);
      
      const themeIcon = document.querySelector(".theme-toggle i");
      themeIcon.className = currentTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }

    // Show confirmation modal
    function showDeleteModal(messageId) {
      messageToDelete = messageId;
      document.getElementById("confirmModal").classList.add("active");
    }

    // Close modal
    function closeModal() {
      document.getElementById("confirmModal").classList.remove("active");
      messageToDelete = null;
    }

    // Confirm deletion
    function confirmDelete() {
      if (!messageToDelete) return;
      
      fetch(`/api/messages/${messageToDelete}`, { method: "DELETE" })
        .then(response => response.json())
        .then(data => {
          showToast(data.message || "Message deleted successfully");
          loadMessages();
        })
        .catch(error => {
          showToast("Error deleting message");
          console.error("Error:", error);
        })
        .finally(() => {
          closeModal();
        });
    }

    // Show toast notification
    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Load messages from API
    function loadMessages() {
      const container = document.getElementById("messagesContainer");
      container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

      fetch("/api/messages")
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          if (data.length === 0) {
            container.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-inbox" style="font-size: 3rem; opacity: 0.5; margin-bottom: 1rem;"></i>
                <h3>No messages found</h3>
                <p>There are currently no messages in the system.</p>
              </div>
            `;
            return;
          }

          container.innerHTML = data.map(message => `
            <div class="message-card">
              <div class="message-header">
                <div>
                  <span class="message-title">${message.name || 'Anonymous'}</span>
                  <span class="message-meta">
                    <span><i class="fas fa-envelope"></i> ${message.email || 'No email'}</span>
                    <span><i class="fas fa-calendar-alt"></i> ${formatDate(message.date)}</span>
                  </span>
                </div>
                <span class="message-meta">ID: ${message.id}</span>
              </div>
              <div class="message-content">
                <p>${message.message || 'No content'}</p>
              </div>
              <div class="message-actions">
                <button class="btn btn-danger btn-sm" onclick="showDeleteModal(${message.id})">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          `).join('');
        })
        .catch(error => {
          console.error("Error:", error);
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 1rem;"></i>
              <h3>Error loading messages</h3>
              <p>${error.message}</p>
              <button class="btn btn-primary" onclick="loadMessages()">
                <i class="fas fa-sync-alt"></i> Try Again
              </button>
            </div>
          `;
        });
    }

    // Format date
    function formatDate(dateString) {
      if (!dateString) return 'Unknown date';
      const date = new Date(dateString);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    // Refresh messages
    function refreshMessages() {
      loadMessages();
      showToast("Messages refreshed");
    }

    // Initialize
    window.onload = function() {
      initTheme();
      loadMessages();
    };
  </script>
</body>
</html>
